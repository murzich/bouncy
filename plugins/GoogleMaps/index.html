<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Google map API</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<h1>Google Maps JavaScript API</h1>
	<form action="" class="window">
		<h2 class="form_name">Choose your direction</h2>
		<label for="start">Start
			<input type="text" id="start" name="start" value="Запорожье">
		</label>
		<label for="end">End
			<input type="text" id="end" name="end" value="Киев">
		</label>
		<label for="type">Type
			<select name="type" id="type">
				<option value="DRIVING">Drive</option>
				<option value="BICYCLING">Bycicle</option>
				<option value="TRANSIT">Trafic</option>
				<option value="WALKING">Walking</option>
			</select>
		</label>
		<button class="button" id="submit">Find</button>
	</form>

	<div id="map"></div>

</body>
	<script src="https://maps.googleapis.com/maps/api/js"></script>
	<script type="text/javascript" src="app.js" ></script>
</html>
